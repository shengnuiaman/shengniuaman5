            杭州智慧交通系统的提出可以追溯到2013年，当时杭州市开始持续开展城市交通拥堵治理工作。
			随着时间的推移，杭州的智慧交通系统建设不断深化和完善。
			在2015年出炉的《杭州市智慧交通“十三五”规划》中，提出了“十三五”期间杭州交通的建设目标和重点任务。
			浙江智慧交通系统是一个集成了先进的信息技术、通信技术、传感器技术和控制技术的交通管理系统。
			该系统的目标是提高交通运行效率、减少交通拥堵、降低交通事故率和改善环境保护。
